<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="brand"><b>Attendance System</b></a>
                <select class="menu">
                    <option value="#" selected>Dashboard</option>
                    <option value="#">Profile</option>
                </select>
            </div>
        </nav>
    </header>
  <div class="search-bar">
    <div class="container">
      <input type="text" placeholder="Search for a user ...">
    </div>
  </div>
  <div class="user-list">
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>No.</th>
            <th>Photo</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Photo</td>
            <td>Anonymous</td>
            <td>anonymous@gmail.com</td>
            <td>Action</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="add-user">
    <div class="container">
      <button>Add New User</button>
    </div>
  </div>
</body>
</html>
